<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="header">
      <video autoplay loop class="back-video" muted plays-inline>
        <source src="./video/background.mp4" type="video/mp4" />
      </video>
      <nav>
        <img class="logo" src="./img/logo.png" alt="logo" />
        <ul class="nav-links">
          <li>
            <a href="">Home</a>
          </li>
          <li>
            <a href="">Courses</a>
          </li>
          <li>
            <a href="">Reviews</a>
          </li>
          <li>
            <a href="">Contact</a>
          </li>
          <li class="btn">Sign Up</li>
        </ul>
      </nav>
      <div class="content">
        <h1>Learn Anything Online</h1>
        <form>
          <input type="text" placeholder="Enter Keyword" />
          <button type="submit">Find Course</button>
        </form>
        <div class="category-list">
          <div class="category">
            <img src="./img/coding.png" alt="web" />
            <p class="sub-title">Web Dev</p>
          </div>
          <div class="category">
            <img src="./img/exercise.png" alt="yoga" />
            <p class="sub-title">Yoga</p>
          </div>
          <div class="category">
            <img src="./img/guitar.png" alt="guitar" />
            <p class="sub-title">Music</p>
          </div>
          <div class="category">
            <img src="./img/console.png" alt="console" />
            <p class="sub-title">Game Dev</p>
          </div>
          <div class="category">
            <img src="./img/language.png" alt="language" />
            <p class="sub-title">language</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
